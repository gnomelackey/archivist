services:
  web:
    env_file:
      - .env
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api-server
      - graphql-server
    volumes:
      - .:/app
    working_dir: /app/apps/web
    networks:
      - internal

  api-server:
    env_file:
      - .env
    build:
      context: .
      dockerfile: packages/api-server/Dockerfile
    ports:
      - "4001:4001"
    volumes:
      - .:/app
    working_dir: /app/packages/api-server
    networks:
      - internal     

  graphql-server:
    env_file:
      - .env
    build:
      context: .
      dockerfile: packages/graphql-server/Dockerfile
    ports:
      - "4002:4002"
    volumes:
      - .:/app
    working_dir: /app/packages/graphql-server
    networks:
      - internal

  nginx:
    image: nginx:latest
    build:
      context: ./packages/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
      - api-server
      - graphql-server
    networks:
      - internal

networks:
  internal:
    driver: bridge
