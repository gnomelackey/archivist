input FactionInput {
  name: String!
  race: String!
  color: String!
  description: String
  coordinates: CoordinatesInput
}

type Faction {
  id: String!
  name: String!
  race: String!
  color: String!
  description: String
  campaign: String!
  coordinates: [Coordinates]
  createdAt: DateTime!
  updatedAt: DateTime!
}
