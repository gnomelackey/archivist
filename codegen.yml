overwrite: true

schema:
  - "packages/graphql-server/src/schemas/**/*.graphql"

generates:
  packages/graphql-server/__generated__/schema-types.ts:
    plugins:
      - typescript
    config:
      enumsAsTypes: true
      useIndexSignature: true
      useTypeImports: true

  packages/graphql-server/__generated__/resolver-types.ts:
    plugins:
      - add:
          content: "import type * as Types from './schema-types';"
      - typescript-resolvers
    config:
      contextType: "../src/context#ArchivistGraphQLContext"
      namespacedImportName: Types
      useTypeImports: true
      mappers:
        Campaign: "../../database/__generated__/prisma/index.d.js#Campaign"
        User: "../../database/__generated__/prisma/index.d.js#User"
      resolverTypeWrapperSignature: "Promise<T> | T | import('../../database/__generated__/prisma').PrismaPromise<T>"
