input FactionCreateInput {
  name: String!
  race: String!
  color: String!
  description: String
  coordinates: CoordinatesInput
  descriptors: [String!]
}

input FactionUpdateInput {
  name: String!
  race: String!
  color: String!
  description: String
  coordinates: CoordinatesInput
  descriptors: [String!]
  id: ID!
}

type Faction {
  id: String!
  name: String!
  race: String!
  color: String!
  description: String
  campaign: String!
  coordinates: [Coordinates]
  resources: [Seed]
  goals: [Seed]
  alliances: [FactionAlliance]
  conflicts: [FactionConflict]
  trades: [FactionTrade]
  createdAt: DateTime!
  updatedAt: DateTime!
}
